<div class="form-wrapper relative">
<form>
    <input type="hidden" name="habitid" value="<%=habitid%>" >
    <input type="hidden" name="oldid" value="<%=oldid%>" >
    <table  cellpadding="2" cellspacing="1" class="form-table small">
        <tr>
            <td class="my-form-label">血型</td>
            <td><input class="my-form-input easyui-combobox" value="<%=blood%>" name="blood" data-options="required:false,data:cj.getEnum('enu042'),panelHeight:'auto'" ></td>
            <td class="my-form-label">吸烟年限</td>
            <td><input class="my-form-input easyui-combobox" value="<%=smokeyears%>" name="smokeyears" data-options="required:false,data:cj.getEnum('enu043'),panelHeight:'auto'" ></td>
            <td class="my-form-label">吸烟频次</td>
            <td><input class="my-form-input easyui-combobox" value="<%=smokefrequency%>" name="smokefrequency" data-options="required:false,data:cj.getEnum('enu044'),panelHeight:'auto'" ></td>
        </tr>

        <tr>
            <td class="my-form-label">饮酒频次</td>
            <td><input class="my-form-input easyui-combobox" value="<%=drinkfrequency%>" name="drinkfrequency" data-options="required:false,data:cj.getEnum('enu045'),panelHeight:'auto'" ></td>
            <td class="my-form-label">饮酒类型</td>
            <td><input class="my-form-input easyui-combobox" value="<%=drinktype%>" name="drinktype" data-options="required:false,data:cj.getEnum('enu046'),panelHeight:'auto'" ></td>
            <td class="my-form-label">运动频次</td>
            <td><input class="my-form-input easyui-combobox" value="<%=sportsfrequency%>" name="sportsfrequency" data-options="required:false,data:cj.getEnum('enu047'),panelHeight:'auto'" ></td>
        </tr>

        <tr>
            <td class="my-form-label">运动时长</td>
            <td><input class="my-form-input easyui-combobox" value="<%=sportsduration%>" name="sportsduration" data-options="required:false,data:cj.getEnum('enu048'),panelHeight:'auto'" ></td>
            <td class="my-form-label">睡眠时长</td>
            <td><input class="my-form-input easyui-combobox" value="<%=sleepduration%>" name="sleepduration" data-options="required:false,data:cj.getEnum('enu049'),panelHeight:'auto'" ></td>
            <td></td><td></td>
        </tr>
    </table>
</form>
    <div class="position-rb">
        <a action="destroy" title="删除" class="destroy">&nbsp;</a><a action="save" title="保存" class="save">&nbsp;</a>
    </div>
</div>
