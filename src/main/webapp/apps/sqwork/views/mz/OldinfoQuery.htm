<table class="easyui-datagrid-noauto"
         data-options="
                       method:'get',
                       border:false,
                       fit:true,fitColumns:true,
                       pageSize:15,
                       pageList:cj.getDataGridAttr('pageList'),
                       singleSelect:true,
                       pagination:true">
    <thead>
      <tr>
<!--         <th data-options="field:'oldid'">	编号</th>-->
 <th data-options="field:'oldname',width:60,formatter:function(v,r,i)
                          {
                          var str='<div></div>';
                          str=$(str).append('<a class=&quot;pointer-underline&quot;  action=&quot;view&quot; >'+v+'</a>');
                          return str.html();
                          }">	姓名</th>
 <th data-options="field:'oldcardnum',width:60">	身份证号码</th>
 <th data-options="field:'oldtelnum',width:60">	联系电话</th>
 <th data-options="field:'oldsex',width:30,formatter:cj.enumFormatter('enu007')">	性别</th>
 <!--<th data-options="field:'oldbirthday',width:60">	出生日</th>-->
 <th data-options="field:'hometown',width:60">	籍贯</th>
 <th data-options="field:'education',width:30,formatter:cj.enumFormatter('enu011')">	学历</th>
 <th data-options="field:'political',width:60,formatter:cj.enumFormatter('enu040')">   政治面貌</th>
 <!--<th data-options="field:'oldtype',width:60">	用户类型</th>-->
 <!--<th data-options="field:'oldheight'">	身高</th>
 <th data-options="field:'oldweight'">	体重</th>-->
 <th data-options="field:'marriage',width:60,formatter:cj.enumFormatter('enu009')">	婚姻状况</th>
 <th data-options="field:'disability',width:30,formatter:cj.enumFormatter('enu037')">	是否残疾</th>
 <th data-options="field:'living',width:60,formatter:cj.enumFormatter('enu004')">	居住状态</th>
 <!--<th data-options="field:'oldremark',width:60">	备注</th>-->
 <th data-options="field:'oldaddress',width:60">	家庭地址</th>
 <th data-options="field:'oldtime',width:80,formatter:cj.dateFormatter('yy/MM/dd HH:mm')">	入库时间</th>
 <!--<th data-options="field:'lon'">	经度</th>
 <th data-options="field:'lat'">	纬度</th>
 <th data-options="field:'range'">	范围</th>
 <th data-options="field:'subsidymoney'">	每月补助金额</th>
 <th data-options="field:'surplusmoney'">	剩余金额</th>-->
        <th data-options="field:'nation',width:60,formatter:cj.enumFormatter('enu027')">民族</th>
<th data-options="field:'username',width:40">录入员</th>
          <th data-options="field:'ooo',width:100,align:'center',fixed:true,
                            formatter:cj.button.RoundTextFormatter(['mydelete','删除','trash'],['update','编辑','update'])">操作
        </th>


      </tr>
    </thead>
  </table>
  <div tb="toolbar" class="my-toolbar">
      <label class="my-tool-label">姓名</label>
    <input class="easyui-textbox" type="text" opt="oldname" data-options="width:100,prompt:''">
      <label class="my-tool-label">身份证</label>
      <input class="easyui-textbox" type="text" opt="oldcardnum" data-options="width:100,prompt:''">
      <label class="my-tool-label">电话</label>
      <input class="easyui-textbox" type="text" opt="oldtelnum" data-options="width:100,prompt:''">
      <label class="my-tool-label">性别</label>
      <input class="easyui-combobox" type="text" opt="oldsex" data-options="width:100,prompt:'',data:cj.getEnum('enu007'),panelHeight:'auto'">
      <label class="my-tool-label">用户类型</label>
      <input class="easyui-combobox" type="text" opt="oldtype" data-options="width:100,prompt:'',data:cj.getEnum('enu041'),panelHeight:'auto'">
      <a  action="search" class="tool-search">搜索</a>
      <a  action="new" class="tool-add">+新增</a>
      <a  action="excel-data" class="tool-add">excel数据</a>
      <a  style="float:right;margin-right:20px;" class="easyui-linkbutton" iconCls="panel-tool-close"
          plain="true" action="close" ></a>
  </div>
