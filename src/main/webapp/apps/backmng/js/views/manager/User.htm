    <div data-options="region:'center'" data-options="fit:true">
        <table class="easyui-datagrid-noauto"
               data-options="
               method:'post',
               fit:true,
               border:false,
               rownumbers:true,
               fitColumns:true,
              pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               pagination:true">
            <thead>
            <tr>
                <th data-options="field:'loginname',width:100,align:'center',formatter:function(v,r,i)
            {
                var str='<div></div>';
                str=$(str).append('<a action=&quot;view&quot;>'+r.loginname+'</a>');
                return str.html();
                }">登陆名</th>
                <th data-options="field:'username',width:120,align:'center'">姓名</th>
                <th data-options="field:'telephone',width:120,align:'center'">手机</th>
                <th data-options="field:'dept',width:50,align:'left'">部门</th>
                <th data-options="field:'createdate',width:100,align:'center',formatter:cj.dateFormatter(),hidden:true">创建时间</th>
                <th data-options="field:'delete',width:50,align:'center',formatter:function(v,r,i)
            {
                var str='<div></div>';
                str=$(str).append('<a action=&quot;delete&quot;>删除</a>');
                str=$(str).append('<a action=&quot;addrole&quot;>添加角色</a>');
                return str.html();
            }">操作</th>
            </tr>
            </thead>
        </table>
