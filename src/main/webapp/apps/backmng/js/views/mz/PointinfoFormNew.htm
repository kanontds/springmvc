<div class="d-content" style="max-height: 579px; overflow: auto; height: auto;">
  <div class="dialog_content">
    <form method="post">

      <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
        <tbody>
          <tr>
            <th width="80">烈度 :</th>
            <td><input type="text" name="earthquakeintensity" class="input-text" >

            </td>
            <th>地址 :</th>
            <td><input type="text" name="address" class="input-text"></td>
          </tr>
          <tr>
            <th>经度 :</th>
            <td><input type="text" name="longitude" class="input-text"></td>
            <th>纬度 :</th>
            <td><input type="text" name="latitude" class="input-text"></td>
          </tr>

          <tr>
            <th>描述 :</th>
            <td><input type="text" name="description" class="input-text"></td>
            <th><a action="photomng" class="common-simple-btn">图片管理</a></th>
            <td>
              <div opt="voice">
                <div style="display:none">
                          <audio controls="controls"></audio>
                </div>
                 <a action="play" class="common-simple-btn" style="display:none">语音播放</a>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <div opt="photo"></div>
            </td>
          </tr>

        </tbody>
      </table>
    </form>
  </div>
</div>
